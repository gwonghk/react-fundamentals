    const span1ele = {
      type: 'span',
      props: { children: 'Hello' }
    }
    const span2ele = {
      type: 'span',
      props: { children: 'World' }
    }
    const reactSpan1 = React.createElement(span1ele.type, span1ele.props)
    const reactSpan2 = React.createElement(span2ele.type, span2ele.props)

    const containerEle = {
      type: 'div',
      props: {
        className: 'container',
        children: [reactSpan1, ' ', reactSpan2]
      }
    }
    const reactContainer = React.createElement(containerEle.type, containerEle.props);
    ReactDOM.render(reactContainer, rootElement)
